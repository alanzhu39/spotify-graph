<p>spotify-graph works!</p>
<button (click)="buildGraph()">Build graph</button>
<div *ngIf="isLoading">
  <span>Building graph...</span>
  <span
    >Time remaining
    {{ (artists.size - counter) / 10 | number : '1.0-0' }} seconds</span
  >
</div>
<div *ngIf="error">
  There was an error building the graph. Please try again.
</div>
<div id="spotify-network" #network></div>
